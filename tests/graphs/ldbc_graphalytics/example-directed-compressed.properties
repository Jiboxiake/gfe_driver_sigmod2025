# Filenames of graph on local filesystem
graph.example-directed-compressed.vertex-file = example-directed-compressed.vz
graph.example-directed-compressed.edge-file = example-directed-compressed.ez

# Graph metadata for reporting purposes
graph.example-directed-compressed.meta.vertices = 10
graph.example-directed-compressed.meta.edges = 17
graph.example-directed-compressed.meta.hostname = dell-linux
graph.example-directed-compressed.meta.input-graph = example-directed.properties

# Properties describing the graph format
graph.example-directed-compressed.compression = zlib
graph.example-directed-compressed.directed = true

# Description of graph properties
graph.example-directed-compressed.edge-properties.names = weight
graph.example-directed-compressed.edge-properties.types = real

# List of supported algorithms on the graph
graph.example-directed-compressed.algorithms = bfs, cdlp, lcc, pr, sssp, wcc


#
# Per-algorithm properties describing the input parameters to each algorithm
#

# Parameters for BFS
graph.example-directed-compressed.bfs.source-vertex = 0

# Parameters for CDLP
graph.example-directed-compressed.cdlp.max-iterations = 2

# No parameters for LCC

# Parameters for PR
graph.example-directed-compressed.pr.damping-factor = 0.85
graph.example-directed-compressed.pr.num-iterations = 2

# Parameters for SSSP
graph.example-directed-compressed.sssp.weight-property = weight
graph.example-directed-compressed.sssp.source-vertex = 0

# No parameters for WCC
